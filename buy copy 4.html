<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; 
            background-image: url(im.jpg);
        }

        .book-display {
            display: flex;
            background-color: #a5fa9c;
            padding: 40px;
            border-radius: 8px;
            border-left: 6px solid red;
border-top: 6px solid blue;
border-right: 6px solid green;
border-bottom:6px solid yellow;
            
            width: 600px; 
           
        }

        .book-cover {
            margin-right: 30px; 
        }

        .book-cover img {
            width: 150px; 
            height: 225px; 
            border-radius: 4px;
        }

        .book-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; 
        }

        button {
            margin-top: 10px;
            padding: 12px; 
            cursor: pointer;
            border: 2px solid black;
            border-radius: 4px;
            background-color: #e4e4e4;
            color: rgb(0, 0, 0);
            font-size: 16px;
        }

        
    </style>
</head>
<body>
    <div class="book-display">
        <div class="book-cover">
            <img src="5.jpg" alt="Book Cover">
        </div>
        <div class="book-info">
            <h2>Book Title</h2>
            Price: $19.99
            <div>
                <button>Buy Now</button><br>
                <a href="added.html"><button>Add to Wishlist</button></a>
            </div>
        </div>
    </div>
</body>
</html>
